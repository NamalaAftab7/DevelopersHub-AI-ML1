<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Review Sentiment Analysis</title>

  <style>
    /* Reset default padding and margin */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Basic body styles: center everything vertically and horizontally */
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main form container styling */
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading at the top of the form */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Label above the textarea */
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    /* Review input field */
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      margin-bottom: 20px;
    }

    /* Submit button styling */
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    button:hover {
      background-color: #0056b3;
    }

    /* Display result of sentiment analysis */
    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #28a745; /* green for positive tone */
    }

    /* Footer at the bottom */
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    /* Footer link styling */
    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Main centered container -->
  <div class="container">
    <h1>Movie Review Sentiment Analysis</h1>

    <!-- Form to input review text and POST to /predict endpoint -->
    <form method="post" action="/predict">
      <label for="review">Enter your movie review:</label>
      <textarea id="review" name="review" required></textarea>
      <button type="submit">Predict Sentiment</button>
    </form>

    <!-- Jinja2 placeholder: Display prediction if it exists -->
    {% if prediction %}
      <div class="result">
        Sentiment: <span>{{ prediction }}</span>
      </div>
    {% endif %}

    <!-- Optional footer -->
    <div class="footer">
      <p>Powered by Flask and Machine Learning | <a href="#">Learn More</a></p>
    </div>
  </div>
</body>
</html>
