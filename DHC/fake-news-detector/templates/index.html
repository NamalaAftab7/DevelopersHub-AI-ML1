<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN for Styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 80px;
      padding: 40px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .result-box {
      margin-top: 20px;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
    }

    .real {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .fake {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">ðŸ“° Fake News Detector</h2>
    <form method="POST" action="/predict">
      <div class="mb-3">
        <label for="news" class="form-label">Paste News Text Below:</label>
        <textarea name="news" class="form-control" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Detect</button>
    </form>

    {% if prediction %}
      <div class="result-box {% if 'Fake' in prediction %}fake{% else %}real{% endif %}">
        <strong>{{ prediction }}</strong><br>
        {% if confidence %}
          <small>Confidence: {{ confidence }}%</small>
        {% endif %}
      </div>
    {% endif %}
  </div>

</body>
</html>
